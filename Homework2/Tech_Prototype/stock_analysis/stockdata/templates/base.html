{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Macedonian Stock Exchange{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
    <style>
        /* Ensure that the footer stays at the bottom of the page */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content takes all available space except the footer */
        main {
            flex: 1;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto flex items-center justify-between py-4">
            <a href="{% url 'index' %}" class="flex items-center">
                <img src="{% static 'logo.svg' %}" alt="Company logo" class="h-8 mr-2">
                <span class="font-bold text-xl">Macedonian Stock Exchange</span>
            </a>
            <ul class="flex space-x-4">
                <li><a href="{% url 'index' %}" class="hover:text-gray-700">Home</a></li>
                <li><a href="{% url 'stocks' %}" class="hover:text-gray-700">Stocks</a></li>
                <li><a href="{% url 'predict' %}" class="hover:text-gray-700">Predict</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            &copy; 2024 Macedonian Stock Exchange
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
